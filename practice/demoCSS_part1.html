<!-- 
style
屬性內容: 
color,
font-size, 
background-color, 
border 邊框:需要定義三個值(框大小、樣式、顏色),
width max-width,
height,

顏色: 利用w3c html HTML Color Picker or goole 色碼表

*** padding & margin ***
用來控制空間。
內部空間: padding
外部空間: margin
padding-top、margin-down...可控制只extend哪個方向
依序輸入四個值，可以個別定義上右下左(順時針)
負值則是會往那個方向超出邊框的走

*** float & display ***
用來排版
float:看影片講解比較清楚25分左右 https://www.youtube.com/watch?v=Ml78vnNTBLw&ab_channel=GrandmaCan-%E6%88%91%E9%98%BF%E5%AC%A4%E9%83%BD%E6%9C%83

p預設顯示方式是block會佔一個區塊，也就是會自動換行
span預設顯示方式是inline用多少佔多少，不會自動換行
display則可以用來改變這個

*** position ***
用來定位，可以把東西固定在WEB某個地方
fixed:固定定位，會跟著web上下移動而移動
relative:相對定位，相對於原本應該出現的地方，偏移多少距離。且有相對定位的東西會蓋過其他東西
absolute:類似fixed，但不會跟著web上下移動而移動，但會根據最靠近的外層的定位而改變
top:固定距離上方多少距離、bottom以此類推

*** opacity & border-radius ***
透明度:0~1
邊緣圓弧:值越大，越園，也可以上右下左4個值設定

*** style 標籤 ***


-->
